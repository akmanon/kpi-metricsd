server:
  port: 8080
  metrics_path: "/metrics"

log_config:
  source_log_file: "testdata/app.log"
  redirect_log_file: "testdata/app_redirect.log"
  rotated_log_file: "testdata/app_rotated.log"
  rotation_interval: "2m"

kpis:
  - name : "test1"
    regex : "^test.*$"
    custom_labels:
      ipaddr: "127.0.0.1"
      hname: "localhost"
  - name : "test2"
    regex : "^.*Test.*$"
    custom_labels:
      ipaddr: "127.0.0.1"
      hname: "localhost1"
  - name : "test3"
    regex : "^.*placetest.*$"